<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Your Dream Song</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <h1>Play Your Dream Song</h1>

    <div class="drum-wrapper">
      <img src="img/drum.png" alt="Drum kit" />
    </div>

    <!-- drum keys -->
    <div class="keys">
      <div class="key" data-key="a" data-sound="boom">A</div>
      <div class="key" data-key="s" data-sound="clap">S</div>
      <div class="key" data-key="d" data-sound="hihat">D</div>
      <div class="key" data-key="f" data-sound="kick">F</div>
      <div class="key" data-key="g" data-sound="openhat">G</div>
      <div class="key" data-key="h" data-sound="ride">H</div>
      <div class="key" data-key="j" data-sound="snare">J</div>
      <div class="key" data-key="k" data-sound="tink">K</div>
      <div class="key" data-key="l" data-sound="tom">L</div>
    </div>
  </div>

  <!-- audio elements -->
  <audio id="boom" src="sounds/boom.wav"></audio>
  <audio id="clap" src="sounds/clap.wav"></audio>
  <audio id="hihat" src="sounds/hihat.wav"></audio>
  <audio id="kick" src="sounds/kick.wav"></audio>
  <audio id="openhat" src="sounds/openhat.wav"></audio>
  <audio id="ride" src="sounds/ride.wav"></audio>
  <audio id="snare" src="sounds/snare.wav"></audio>
  <audio id="tink" src="sounds/tink.wav"></audio>
  <audio id="tom" src="sounds/tom.wav"></audio>

  <!-- JS -->
  <script src="js/app.js"></script>
</body>
</html>
